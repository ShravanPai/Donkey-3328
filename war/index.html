<!DOCTYPE html>
<html>

<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-cookies.min.js"></script>
<script type="text/javascript" src="scripts/Login.js"></script>
</head>

<body bgcolor="#E4DDA5" data-ng-app="LoginApp">

<center><h1> Welcome to Donkey, a card game </h1></center>
<div align="center" data-ng-app="LoginApp" data-ng-controller="LoginController" data-ng-init="initParams()">
<div align="right">
<h4>
<a href="" data-ng-click="instructions()">Instructions</a>
</h4>
</div>
<div data-ng-hide="loginSuccess">
 	<p>Username: <input type="text" data-ng-model="userName"></p>
 	<button data-ng-click="login()">Login</button>
 </div>
<div ng-show="loginSuccess">
	<p> <img src="images/deck.jpg" alt="deck" width="128" height="128"> </p>
	<button ng-click = "endGame()" ng-show="isHost">End Game</button>
</div>
	<pre>{{ message }}</pre>
 	<p> <button data-ng-show="gameInProgress && !loginSuccess" data-ng-click="join()">Join</button></p>
 	<p> <button data-ng-show="gameInProgress && !isHost && loginSuccess" data-ng-click="endGame()">Leave Game</button></p>
</div>
</body>
</html>
