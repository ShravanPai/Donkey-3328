<!DOCTYPE html>
<html>

<head>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-cookies.min.js"></script>
<script type="text/javascript" src="scripts/controllers/Login.js"></script>
<script type="text/javascript" src="scripts/controllers/PlayGame.js"></script>
</head>

<body bgcolor="#E4DDA5" data-ng-app="LoginApp">

	<center>
		<h1>Welcome to Donkey, a card game</h1>
	</center>
	<div align="center" data-ng-app="LoginApp" data-ng-controller="LoginController" data-ng-init="initParams()">
		<a href="" data-ng-click="instructions()">Instructions</a>
		<p><button data-ng-hide="reportBug" ng-click="activateReportBugForm()" style="float: right;">Report Bug</button></p>
		<div align="center" data-ng-show="reportBug">
			<p> Your name: <input type="text" data-ng-model="bugReporterName"> </p>
			<p> Bug Description: <textarea rows="4" cols="50" data-ng-model="bugDescription"> </textarea></p>
			<button data-ng-click="fileBug()">Report</button>
			<button data-ng-click="reportBug = false">Cancel</button>
		</div>
		
		<div data-ng-hide="loginSuccess || reportBug">
			<p> Username: <input type="text" data-ng-model="userName"></p>
			<button data-ng-click="login()">Login</button>
		</div>
		<pre>{{ message }}</pre>
		<div ng-show="loginSuccess">
			<p><img src="images/deck.jpg" alt="deck" width="128" height="128"></p>
			<button ng-click="endGame()" ng-show="isHost">End Game</button>
			<p><button data-ng-show="!isHost && gameInProgress" data-ng-click="leaveGame()">Leave Game</button></p>
		</div>
		<div align="left" ng-show="loginSuccess">
			{{playerList}}
		</div>
	</div>
</body>
</html>
